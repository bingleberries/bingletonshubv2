    <script>
        document.querySelector('.search-bar').addEventListener('keydown', function(event) {
            if (event.key === "Enter") {
                let query = event.target.value.trim();
                const urlPattern = /^(https?:\/\/)?([a-zA-Z0-9\-]+\.)+[a-zA-Z]{2,6}(\/[^\s]*)?$/;
                if (urlPattern.test(query)) {
                    let proxyUrl = `https://bingletonshub.global.ssl.fastly.net/active/iframe.html#https://${encodeURIComponent(query)}`;
                    window.location.href = proxyUrl;
                } else if (query) {
                    let proxyUrl = `https://bingletonshub.global.ssl.fastly.net/active/iframe.html#https://bing.com/search?q=${encodeURIComponent(query)}`;
                    window.location.href = proxyUrl;
                }
            }
        });
