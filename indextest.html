    <script>
        let lastScrollTop = 0; // To keep track of the scroll position
        // Function to handle scroll events
        window.addEventListener('scroll', function() {
            const scrollText = document.getElementById('scrollText');
            let currentScroll = window.pageYOffset || document.documentElement.scrollTop;
            if (currentScroll > lastScrollTop) {
                // Scroll Down
                scrollText.classList.add('hidden');
                scrollText.classList.remove('visible');
            } else {
                // Scroll Up
                scrollText.classList.add('visible');
                scrollText.classList.remove('hidden');
            }
            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // Ensure it's not negative
        });
    </script>

    <script>
        const phrases = ["Welcome to Bingleton's Hub", "Welcome to Over 50 games", "Welcome to Privacy", "Welcome to endless gaming"];
        let i = 0;
        let j = 0;
        let currentPhrase = "";
        let isDeleting = false;
        const speed = 100;
        const eraseSpeed = 50;
        const delayBetweenPhrases = 1500;
        const typingElement = document.getElementById("typing");
        function type() {
            currentPhrase = phrases[i];
            if (isDeleting) {
                j--;
            } else {
                j++;
            }
            typingElement.textContent = currentPhrase.substring(0, j);
            if (!isDeleting && j === currentPhrase.length) {
                setTimeout(() => isDeleting = true, delayBetweenPhrases);
            } else if (isDeleting && j === 0) {
                isDeleting = false;
                i = (i + 1) % phrases.length;
            }
            setTimeout(type, isDeleting ? eraseSpeed : speed);
        }
        type();
    </script>
