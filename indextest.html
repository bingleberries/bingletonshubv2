<!doctype html>

  <script>
    // Function to detect mobile devices
    function isMobile() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // Redirect to mobileindex.html if the user is on a mobile device
    if (isMobile()) {
        window.location.href = "mobileindex.html";
    }

    // Function to open links in about:blank
    function openInBlank(url) {
        const newWindow = window.open('about:blank', '_blank');
        newWindow.document.write(`

<html lang="en">
<head>

  </style>
</head>
<body>
    <div class="main"></div>
    <img src="Cool Text - Bingletons Proxy Hub 479042295691801.png" alt="Bingleton's Proxy Hub" style="display: block; margin: 0 auto;" />
    <iframe src="${url}" style="width:100%; height:100%; border:none;"></iframe>
</body>
</html>`);
        newWindow.document.close();
    }
